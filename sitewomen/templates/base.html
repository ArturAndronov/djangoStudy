<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ main_title|default:"Without title" }}</title>
</head>
<body>

  <ul>
        <li>
            <a href="{% url 'home' %}">Main page</a>
            {% for m in menu %}
                {% if not forloop.last %}<li>{% else %}<li class="last">{% endif %}
                    <a href="{% url m.url_name %}">{{ m.title }}</a>
                </li>
            {%endfor%}
        </li>
    </ul>

   {% block content %} {% endblock %}
</body>
</html>
